<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendez-vous</title>
    <link rel="stylesheet" href="rendez-vous.css">
</head>
<body>

    <form>

        <div class="h3"><h3>Entrez ce que vous cherchez :</h3></div>
        <input type="text" placeholder= "Spécialité, Médecin, Etablissement" required>
        
        <label for="villes">Sélectionnez une ville :</label>
        <select id="villes" name="villes">
            <option value="">-- Sélectionnez une ville --</option>
            <option value="agadir">Agadir</option>
            <option value="al-hoceima">Al Hoceïma</option>
            <option value="asilah">Asilah</option>
            <option value="azilal">Azilal</option>
            <option value="beni-mellal">Beni Mellal</option>
            <option value="casablanca">Casablanca</option>
            <option value="chefchaouen">Chefchaouen</option>
            <option value="el-jadida">El Jadida</option>
            <option value="errachidia">Errachidia</option>
            <option value="essaouira">Essaouira</option>
            <option value="fes">Fès</option>
            <option value="kenitra">Kénitra</option>
            <option value="khouribga">Khouribga</option>
            <option value="laayoune">Laâyoune</option>
            <option value="marrakech">Marrakech</option>
            <option value="meknes">Meknès</option>
            <option value="nador">Nador</option>
            <option value="ouarzazate">Ouarzazate</option>
            <option value="oujda">Oujda</option>
            <option value="rabat">Rabat</option>
            <option value="safi">Safi</option>
            <option value="sale">Salé</option>
            <option value="tan-tan">Tan-Tan</option>
            <option value="tanger">Tanger</option>
            <option value="taounate">Taounate</option>
            <option value="taza">Taza</option>
            <option value="tetouan">Tétouan</option>
        </select>
        
        <label for="date">Date du rendez-vous :</label>
        <input type="date" id="date" name="date" required>
        
        <button type="submit">Rechercher</button>
        
        <div class="Retour"><a href="index.html">Retour à la page d'accueil</a></div>
        
        

    </form>
</body>
</html>
